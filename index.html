<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

/* PAGE STYLE */
.page {
  display: none;
  padding: 20px;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.page.active {
  display: block;
}

h1 {
  color: #8b1c3d;
  margin-top: 30px;
}

img {
  width: 250px;
  margin: 20px 0;
}

/* BUTTONS */
button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background-color: #c2185b;
  color: white;
}

.no {
  background-color: #9e9e9e;
  color: white;
  position: relative;
}

/* FLOATING HEARTS (LAST PAGE ONLY) */
.floating-heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1" style="background-image:url('bj1.jpg')">
  <h1>Will you be my Valentine? üíñ</h1>
  <img src="gif1.gif">
  <br>
  <button class="yes" onclick="goTo('last')">Yes</button>
  <button class="no" onclick="goTo('page2')">No</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2" style="background-image:url('bg2.jpg')">
  <h1>Please think again ü•∫</h1>
  <img src="gif2.gif">
  <br>
  <button class="yes" onclick="goTo('last')">Yes</button>
  <button class="no" onclick="goTo('page3')">No</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3" style="background-image:url('bg3.jpg')">
  <h1>Evdha pan nako bhav khau ga üò§</h1>
  <img src="gif3.gif">
  <br>
  <button class="yes" onclick="goTo('last')">Yes</button>
  <button class="no" id="runaway">No</button>
</div>

<!-- LAST PAGE -->
<div class="page" id="last" style="background-image:url('bg4.jpg')">
  <h1>Happy Valentine's Day Mrunali ‚ù§Ô∏è</h1>
  <img src="final.gif">

  <audio id="loveSong" autoplay loop>
    <source src="song.mpeg" type="audio/mpeg">
  </audio>
</div>

<script>
/* PAGE NAVIGATION */
function goTo(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');

  if (pageId === 'last') {
    startFloatingHearts();
    const song = document.getElementById("loveSong");
    if (song) song.play();
  }
}

/* RUNAWAY NO BUTTON */
const noBtn = document.getElementById("runaway");
if (noBtn) {
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });
}

/* CONTINUOUS FLOATING HEARTS */
function startFloatingHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 500);
}
</script>

</body>
</html>
