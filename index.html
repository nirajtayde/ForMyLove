<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: #f3c1cc; /* light maroon */
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
}

.page {
  display: none;
  padding: 20px;
}

.page.active {
  display: block;
}

h1 {
  color: #8b1c3d;
}

img {
  width: 250px;
  margin: 20px 0;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px;
}

.yes {
  background-color: #c2185b;
  color: white;
}

.no {
  background-color: #9e9e9e;
  color: white;
  position: relative;
}

/* HEARTS */
.heart {
  position: fixed;
  top: -20px;
  color: red;
  font-size: 20px;
  animation: fall 2s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">
  <h1>Mrunali will you be my Valentine? üíñ</h1>
  <img src="gif1.gif">
  <br>
  <button class="yes" onclick="yesClick()">Yes</button>
  <button class="no" onclick="goTo('page2')">No</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <h1>Please think again dear ü•∫</h1>
  <img src="gif2.gif">
  <br>
  <button class="yes" onclick="yesClick()">Yes</button>
  <button class="no" onclick="goTo('page3')">No</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
  <h1>Evdha Pan bhav nako khau ga üò§</h1>
  <img src="gif3.gif">
  <br>
  <button class="yes" onclick="yesClick()">Yes</button>
  <button class="no" id="runaway">No</button>
</div>

<!-- LAST PAGE -->
<div class="page" id="last">
  <h1>I know you love me ‚ù§Ô∏è</h1>
  <img src="final.gif">
</div>

<script>
function goTo(pageId) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(pageId).classList.add('active');
}

/* NO BUTTON RUNS AWAY */
const noBtn = document.getElementById("runaway");
if (noBtn) {
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });
}

/* HEART ANIMATION THEN GO TO LAST */
function yesClick() {
  for (let i = 0; i < 30; i++) {
    createHeart();
  }
  setTimeout(() => {
    goTo('last');
  }, 1500);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 10 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 2000);
}
</script>

</body>
</html>
